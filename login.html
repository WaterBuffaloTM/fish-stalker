<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FishStalker.ai</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <img src="/favicon.png" alt="FishStalker.ai Logo" class="navbar-logo">
            <span class="navbar-title">FishStalker.ai</span>
        </div>
    </nav>
    <section class="hero-section">
        <div class="hero-video-bg">
            <video class="hero-video" src="/FishStalkerAI.mp4" autoplay loop muted playsinline></video>
        </div>
        <div class="hero-overlay-content">
            <img src="/favicon.png" alt="FishStalker.ai Logo" class="hero-logo">
            <h1 class="hero-title">Welcome Back!</h1>
            <p class="hero-subtitle">Sign in to see what captains are catching right now.</p>
        </div>
    </section>
    <div class="main-bg">
        <div class="container">
            <div class="section" style="max-width: 400px; margin: 40px auto 0 auto;">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Your Email" required>
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        var email = document.getElementById('loginEmail').value.trim();
        if (!email) {
            alert('Please enter your email address.');
            return;
        }
        localStorage.setItem('fishstalker_email', email);
        window.location.href = 'index.php';
    };
    </script>
    <script src="js/script.js"></script>
</body>
</html>
